{% extends 'carritos/base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/productos.css' %}">
{% endblock links %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body text-left">
                    <h2 class="text-white">Ingresa tus Credenciales</h2>
                    <hr class="text-white">
                    <form action="" method="POST" class="d-flex flex-column align-items-start">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'index' %}">Ir al inicio</a>
                            <a href="{% url 'login' %}">Iniciar Sesi√≥n</a>
                            <input type="submit" value="Ingresar" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
