{% extends 'carritos/base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/productos.css' %}">
{% endblock links %}

{% block content %}

<br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <h2 class="text-center">Ingresa tus Credenciales</h2>
                    <hr class="text-white">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <a href="{% url 'index' %}">Ir al inicio</a> |
                        <a href="{% url 'registro' %}">Registrate</a>
                        <input type="submit" value="Ingresar" class="btn btn-success float-end">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
