{% extends 'carritos/base.html' %}

{% block content %}
    <div class="card col-md-4">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.price|linebreaksbr }}</p>
    </div>
{% endblock %}
