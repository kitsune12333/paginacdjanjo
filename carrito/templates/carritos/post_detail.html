{% extends 'carritos/base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/letras.css' %}">
{% endblock links %}




{% block content %}
<div class="card col-md-4">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <button type="button" class="btn btn-primary text-center" ><a href="{% url 'post_edit' pk=post.pk %}">Editar</a></button>
    <button type="button" class="btn btn-primary text-center" ><a href="{% url 'eliminar_post' pk=post.pk %}">Borrar</a></button>
    
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.price|linebreaksbr }}</p>
</div>
{% endblock %}
