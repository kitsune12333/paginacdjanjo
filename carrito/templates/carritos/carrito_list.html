{% extends 'carritos/base.html' %}

{% block content %}
{% for post in publicacion %}
<div class="card col-md-4">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <h2> Precio {{ post.price }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
